<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input</title>
</head>
<body>
    <input type="text"placeholder="Digite seu texto aqui"><br>
    <input type="submit"><br>
    <input type="button" value="Clique Aqui"><br>
    <input type="color"><br>
    <input type="checkbox"><br>
    <input type="date"><br>
    <input type="datetime-local"><br>
    <input type="email" placeholder="Digite seu email"><br>
    <input type="file"><br>
    <input type="password"placeholder="Digite sua senha"><br>
    <input type="number">
    <input type="image"src="images (1).png"width="50px"height="50px"><br>
    <input type="radio"><br>
    <input type="range"><br>
    <input type="reset"><br>
    <input type="search"><br>
    <input type="tel"placeholder="digite seu telefone"><br>
    <input type="time"><br>
    <input type="url"><br>
    <input type="week"><br>

</body>
</html>
